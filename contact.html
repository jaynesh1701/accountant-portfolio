<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NikhilPokar</title>
    <meta name="description" content="Get in touch with Nikhil Pokar for financial advisory services.">
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400&family=Manrope:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="/" class="logo">NP.</a>
            <nav>
                <a href="work.html" style="margin-right: 1.5rem; color: var(--text);">Work</a>
                <a href="about.html" style="margin-right: 1.5rem; color: var(--text);">About</a>
                <a href="contact.html" class="btn">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="fade-in">Get in Touch.</h1>
                <p class="fade-in">Ready to optimize your financial strategy? Fill out the form below or email directly.
                </p>
            </div>
        </section>

        <section>
            <div class="container contact-wrapper">
                <form action="#" class="fade-in">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn" style="border: none; cursor: pointer; font-size: 1rem;">Send
                        Message</button>
                </form>

                <div style="margin-top: 4rem; text-align: center;" class="fade-in">
                    <p style="color: var(--text-muted);">Prefer email?</p>
                    <a href="mailto:contact@nikhilpokar.com"
                        style="font-size: 1.5rem; font-family: var(--font-heading);">contact@nikhilpokar.com</a>
                </div>
            </div>
        </section>

        <footer id="contact">
            <div class="container">
                <div style="margin-top: 4rem; display: flex; justify-content: space-between;">
                    <span>&copy; 2024 NikhilPokar</span>
                    <span>Ahmedabad, India</span>
                </div>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
